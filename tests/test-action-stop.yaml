---
- name: test-action-stop
  hosts: localhost
  connection: local
  gather_facts: false
  vars:
    anarchy_governor:
      vars:
        job_vars:
          governor_var: good
          governor_override_var: good
    anarchy_subject:
      vars:
        job_vars:
          subject_var: good
          governor_override_var: bad
    anarchy_subject_name: test
    anarchy_action_name: test
    anarchy_action_config_name: stop
    anarchy_action_callback_url: test
    anarchy_action_callback_token: test
    anarchy_run_timestamp: 2020-01-01T00:00:00Z
    babylon_tower:
      hostname: test
      user: test
      password: test

  pre_tasks:
  - name: Create test output dir
    tempfile:
      state: directory
    register: r_test_output_dir
  - name: Set test_output_dir
    set_fact:
      test_output_dir: "{{ r_test_output_dir.path }}"

  roles:
  - role: babylon_anarchy_governor

  post_tasks:
  - name: Read anarchy_scheduled_actions
    set_fact:
      uri_calls: >-
        {{ lookup('file', test_output_dir ~ '/uri-calls.yaml') | from_yaml }}

  - debug: var=uri_calls
  - name: Check that provision was scheduled
    assert:
      that:
      - uri_calls == expected
      msg: Action provision was not scheduled as expected
    vars:
      expected:
      - body:
          extra_vars:
            job_vars:
              ACTION: stop
              __meta__:
                callback:
                  token: test
                  url: test
                deployer:
                  entry_point: ansible/lifecycle_entry_point.yml
                  timeout: 0
                tower:
                  action: stop
              governor_override_var: good
              governor_var: good
              subject_var: good
        body_format: json
        force_basic_auth: true
        method: POST
        return_content: true
        status_code: 201
        url: https://test/api/v2/job_templates/job-runner/launch/
        url_password: test
        url_username: test
        validate_certs: false

  - name: Remove test_output_dir
    file:
      path: "{{ test_output_dir }}"
      state: absent
